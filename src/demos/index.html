<!DOCTYPE html>
<html>
<head>
<title>My Angular App</title>
<style>
  #animate {
    height: 150px;
    width: 150px;
    background-color: red;
  }
</style>
</head>
<body>

<button id="play">Animate</button>

<div id="animate"></div>


<script type="text/javascript" src="../element-animate-polyfill.js"></script>
<script>
var element = document.body;
if (element['animate']) {
  console.log('polyfill detected!');
} else {
  console.log('polyfill missing :(');
}

var button = document.getElementById('play');

button.addEventListener('click', function() {
  var el = document.getElementById('animate');
  var animator = el.animate([
    {height: "150px", transform: 'rotate(0deg)', background:'hsla(120,100%,50%,0.5)'},
    {height: "400px", transform: 'rotate(360deg)', background:'rgba(255,100,0,0.2)'}
  ],{
    duration: 5000,
    fillMode: 'forwards',
    easing: 'easeInOutQuad'
  });
});

</script>
<script>
  document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
  ':35729/livereload.js?snipver=1"></' + 'script>')
</script>
</body>
</html>
